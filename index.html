<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIM Translate</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: auto;
    }
    textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    .output {
      margin-top: 15px;
      min-height: 60px;
      background: #e6f9e6;
      padding: 10px;
      border-left: 5px solid green;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SIM Translate – Translate Any Language</h2>
    <textarea id="inputText" placeholder="Rubuta abin da za a fassara..."></textarea>
    <select id="fromLang">
      <option value="auto">Auto Detect</option>
      <option value="en">English</option>
      <option value="ha">Hausa</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="ar">Arabic</option>
    </select>
    <select id="toLang">
      <option value="en">English</option>
      <option value="ha">Hausa</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="ar">Arabic</option>
    </select>
    <button onclick="translateText()">Fassara</button>
    <div class="output" id="outputText">Sakamakon fassara zai bayyana a nan.</div>
  </div>

  <script>
    async function translateText() {
      const inputText = document.getElementById('inputText').value;
      const fromLang = document.getElementById('fromLang').value;
      const toLang = document.getElementById('toLang').value;
      const output = document.getElementById('outputText');
      output.innerText = 'Ana fassara...';

      try {
        const res = await fetch('https://translate.argosopentech.com/translate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            q: inputText,
            source: fromLang,
            target: toLang,
            format: 'text'
          })
        });

        const data = await res.json();
        output.innerText = data.translatedText || 'Ba a samu sakamako ba.';
      } catch (err) {
        console.error(err);
        output.innerText = '❌ An samu matsala wajen fassara. Ka sake gwadawa.';
      }
    }
  </script>
</body>
</html>
