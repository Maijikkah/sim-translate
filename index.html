<!-- SIM Translate index.html content -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIM Translate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background-color: #e8f5e9;
      border-left: 5px solid #4CAF50;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SIM Translate â€“ Translate any language with ease</h2>
    <textarea id="inputText" placeholder="Shigar da rubutu anan..."></textarea><br />
    <select id="fromLang">
      <option value="auto">Auto Detect</option>
      <option value="en">English</option>
      <option value="ha">Hausa</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="ar">Arabic</option>
      <option value="zh">Chinese</option>
    </select>
    <select id="toLang">
      <option value="en">English</option>
      <option value="ha">Hausa</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="ar">Arabic</option>
      <option value="zh">Chinese</option>
    </select>
    <button onclick="translateText()">Fassara</button>

    <div class="output" id="outputText"></div>
  </div>

  <script>
    async function translateText() {
      const inputText = document.getElementById('inputText').value;
      const fromLang = document.getElementById('fromLang').value;
      const toLang = document.getElementById('toLang').value;
      const outputText = document.getElementById('outputText');

      outputText.innerText = 'Ana fassara...';

      try {
        const response = await fetch('https://translate.terraprint.co/translate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            q: inputText,
            source: fromLang,
            target: toLang,
            format: 'text'
          })
        });

        const data = await response.json();
        outputText.innerText = data.translatedText;
      } catch (error) {
        outputText.innerText = 'An samu matsala wajen fassara.';
      }
    }
  </script>
</body>
</html>
